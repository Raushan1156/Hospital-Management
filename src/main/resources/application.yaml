server:
  port: 9001

spring:
  application:
    name: HospitalManagement

  datasource:
    url: jdbc:postgresql://localhost:9000/testDB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Kolkata
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  jwt:
    secretKey: asfsad4f5sd4fsd4f5sd4f6sd4fs54df6sdf7g8sd4fgsdf54gsdgdg5f6dfgf85d

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs

  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html

logging:
  level:
    com:
      HospitalManagement:
        filter: DEBUG
        util: DEBUG

    root: INFO
  file:
    name: log/error.log
  pattern:
    console: "%d{yyyy-MM-dd 'T' HH:mm:ss} [%level] %-50c{6} %M:%L [%t] %m%n"
    file: "%d{yyyy-MM-dd 'T' HH:mm:ss} [%level] %c [%t] %m%n"